<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Apk
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="weather-body">
            <img src="/assets/cloud.png" alt="weather Image" class="weather-img">
        </div>
        <div class="weather-box">
            <p class="temprature">0<sup>Â°C</sup></p>
            <p class="description">Light rain</p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-sharp-duotone fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
                
            </div>
            
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind">12Km/H</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/58d28796d5.js" crossorigin="anonymous"></script>
</body>
</html>
